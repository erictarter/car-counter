<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo="
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <h1 class="head">
      <span class="blue-font"> Showroom </span
      ><span class="yellow-font">New</span> Calculator
    </h1>
    <div class="car"><i class="fas fa-car"></i></div>
    <div class="main">
      <div class="full">
        <h2>Full</h2>
        <button id="plus-full">
          +
        </button>
        <div class="amount" id="full-amount">0</div>
        <button id="minus-full">
          -
        </button>
      </div>
      <div class="front">
        <h2>Front</h2>
        <button id="plus-front">
          +
        </button>
        <div class="amount" id="front-amount">0</div>
        <button id="minus-front">
          -
        </button>
      </div>
      <div class="spot">
        <h2>Spot</h2>
        <button id="plus-spot">
          +
        </button>
        <div class="amount" id="spot-amount">0</div>
        <button id="minus-spot">
          -
        </button>
      </div>
    </div>
    <div class="total" id="total">
      <h1>Total $<span class="total-amount" id="total-amount">0</span></h1>
    </div>

    <script src="app.js"></script>
  </body>
</html>
